<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container"> 
      
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="Girl istening music">
      </div>
      <div class="content">
        <h1>
          Order Summary
        </h1>
  
        <div class="cont-summary">
          <p class="cont-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        
          <div class="plan">
            <img class="music-img" src="./images/icon-music.svg" alt="">
            
            <span class="annual">Annual Plan </span> <span class="price">$59.99/year</span>

            <a class="cancel" href="http://">Change</a>
          </div>
        
          <div class="payment-order">
            <button>
              Proceed to Payment
            </button>
            <span class="order">
              Cancel Order
            </span>
          </div>
        </div>
  
        
      </div>
    </div>
  </main>
  
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">ASHISH RATURI</a>.
      </div>
    </footer>
</body>
</html>
